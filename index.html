<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Currency Converter:(Debi Prasad Barik)</title>
</head>
<body>
    <div class="container">
        <h1 class="heading">Currency Converter</h1>
        <div class="input_section">
            <label for="amonut" class="amount">Enter Amount</label>
            <input type="number" required id="numberInput" placeholder="100">
            <br>
            <div class="select_wrapper">
                <select name="" id="from-currency">
                </select>
                <span>TO</span>
                <select name="" id="to-currency">
                </select>
                <br>
            </div>
        </div>
        <button type="submit" id="convertButton">Convert</button>
        <div id="result"></div>
        <!-- <div id="res"></div> -->
    </div>
    <script src="script.js" >
        
    </script>
</body>
</html>
